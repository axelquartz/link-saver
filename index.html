<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Link Saver</title>
</head>
<body>
    <main>
        <div id="input-container">
            <h1>Link Saver</h1>
            <p>
                Add and store every link you like. Your information will be storaged.
            </p>
            <input type="text" name="links" id="input-el" placeholder="Insert your link">
            <button type="submit" id="btn-el">Add</button>
            <button type="submit" id="save-tab-btn-el">Save Tab</button>
            <button type="button" id="delete-btn-el">Delete All</button>
        </div>
        <div id="display-links">
            <ul id="ul-el">
                <!--Links will be displayed here-->
            </ul>
        </div>
    </main>
</body>
</html>
